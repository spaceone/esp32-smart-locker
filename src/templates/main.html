{% args tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIO Kassenzugriff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Full-page overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            z-index: 1050; /* Bootstrap modals use z-index 1040 */
            display: flex;
            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    
    <div class="container mt-5">
        
        <h1 class="text-center">MIO Kassenzugriff</h1>
        <h2 class="text-center">Registrierte RFID Tags</h2>

        <table class="table table-bordered table-striped mt-4">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Tag-UID</th>
                    <th scope="col">Benutzername</th>
                    <th scope="col">Collmex ID</th>
                    <th scope="col">Registrierungsdatum</th>
                    <th scope="col">Aktionen</th>
                </tr>
            </thead>
            <tbody>
                {% for tag in tags %}
                <tr>
                    <td>{{ tag['uid'] }}</td>
                    <td>{{ tag['username'] }}</td>
                    <td>{{ tag['collmex_id'] }}</td>
                    <td>{{ tag['timestamp'] }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="removeTag('{{ tag['uid'] }}')">
                            Löschen
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2 class="text-center" style="margin-top: 60px">Neues RFID Tag registrieren</h2>
        
        <div class="d-flex flex-column gap-2 col-sm-6 offset-sm-3">
            <input type="text" id="username" class="form-control" placeholder="Benutzername">
            <input type="text" id="collmex_id" class="form-control" placeholder="Collmex ID">
            <input type="password" id="password" class="form-control" placeholder="Passwort">
            <input type="password" id="password2" class="form-control" placeholder="Wiederholung">
                <button class="btn btn-primary" type="button" onclick="registerTag()">Tag registrieren</button>
        </div>
    </div>
        </div>

    <!-- JavaScript to handle tag removal -->
    <script>
        function registerTag() {
            const username = document.getElementById("username").value;
            if (!username) {
                alert("Bitte geben Sie einen Benutzernamen ein.");
                return;
            }

            const collmex_id = document.getElementById("collmex_id").value;
            if (!collmex_id) {
                alert("Bitte geben Sie eine Collmex ID ein.");
                return;
            }
            
            const password = document.getElementById("password").value;
            const password2 = document.getElementById("password2").value;
            if (!password) {
                alert("Bitte geben Sie ein Passwort ein.");
                return;
            }
            if (password.length < 8) {
                alert("Das Passwort muss mindestens 8 Zeichen lang sein.");
                return;
            }
            if (password != password2) {
                alert("Die Passwörter stimmen nicht überein.");
                return;
            }
            
            const timestamp = new Date().toISOString().split('.')[0] + 'Z';
            showLoadingOverlay()
            
            fetch("/tags", {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: username,
                    collmex_id: collmex_id,
                    password: password,
                    timestamp: timestamp
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("username").value = "";
                    document.getElementById("collmex_id").value = "";
                    document.getElementById("password").value = "";
                    document.getElementById("password2").value = "";
                    alert('Tag erfolgreich registriert');
                    location.reload();
                } else {
                    hideLoadingOverlay()
                    alert('Tag konnte nicht registriert werden');
                }
            })
            .catch(error => console.error('Fehler:', error));
        }

        function removeTag(uid) {
            showLoadingOverlay()
            fetch('tags?uid='+uid, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Tag wurde erfolgreich entfernt.');
                    location.reload();
                } else {
                   hideLoadingOverlay()
                   alert('Der Tag konnte nicht entfernt werden!');
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        // Show loading overlay
        function showLoadingOverlay() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        // Hide loading overlay
        function hideLoadingOverlay() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
        
        hideLoadingOverlay();
    </script>
</body>
</html>
